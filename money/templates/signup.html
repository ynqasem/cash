{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
 signup 
{% endblock title %}

{% block content %}

<form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{form|crispy}}
	<input type="submit" value="Sign Up!" class="btn btn-outline-success">
</form>


{% endblock content %}
